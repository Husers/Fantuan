<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>饭团：登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom.min.css}"/>
</head>
<body>
<div th:replace="common::navbar"></div>
<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="well bs-component">
                    <form class="form-login" action="login.action" method="post">
                        <fieldset>
                            <legend>用户登录</legend>
                            <div class="form-group">
                                <label for="inputUsername" class="col-lg-2 control-label">用户名</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputUsername"
                                           placeholder="Username" name="user" readonly="readonly">
                                </div>
                                <label for="inputPassword" class="col-lg-2 control-label">密码</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword"
                                           placeholder="Password" name="pass">

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">记住密码
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <form class="form-register" action="register.action" method="post">
                        <fieldset>
                            <legend>用户注册</legend>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">选择用户</label>

                                <div class="col-lg-10">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="user" value="huliang" checked="">
                                            胡亮
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="user" value="lifaqiang">
                                            李发强
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="user" value="niechao">
                                            聂超
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="user" value="shenzhen">
                                            沈圳
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="user" value="zhouxueqing">
                                            周雪晴
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">密码</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control"
                                           placeholder="Password" name="pass">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">注册</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/jquery.cookie.js}"></script>
<script>
    if ($.cookie("user_account") != null) {
        $(".form-login").css("display","");
        $(".form-register").css("display","none");
        $("#inputUsername").val($.cookie("user_account"));
    } else {
        $(".form-register").css("display","");
        $(".form-login").css("display","none");
    }
</script>
</body>
</html>
